<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: 'Segoe UI', sans-serif;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-disabled {
            background: #d1fae5;
            color: #6ee7b7;
            cursor: not-allowed;
        }

        .status {
            margin-top: 12px;
            font-size: 13px;
            text-align: center;
            color: #666;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .saved-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #9ca3af;
            font-weight: 400;
            padding-left: 10px;
            border-left: 1px solid #e5e7eb;
            margin-left: 4px;
        }

        .saved-checkmark {
            color: #10b981;
        }
    </style>
</head>

<body>
    <h2>
        <div style="background: #10b981; padding: 4px; border-radius: 6px; display: flex;">
            <img src="logo128.png" width="20" height="20" style="filter: brightness(0) invert(1);" />
        </div>
        Waypoint
        <div class="saved-badge">
            <svg class="saved-checkmark" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Saved
        </div>
    </h2>
    <div id="content">
        <button id="importBtn" class="btn btn-primary">
            Import to Waypoint
        </button>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
