<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f9f9f7" />
      <stop offset="100%" stop-color="#f0f0ed" />
    </linearGradient>
    <radialGradient id="groundGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#eeeae3" />
      <stop offset="80%" stop-color="#e4e0d8" />
      <stop offset="100%" stop-color="#ddd9d1" />
    </radialGradient>
    <linearGradient id="rakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d6d2c9" stop-opacity="0.6" />
      <stop offset="50%" stop-color="#e4e0d8" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#d6d2c9" stop-opacity="0.6" />
    </linearGradient>
    <linearGradient id="potGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c8b39c" />
      <stop offset="100%" stop-color="#a68f78" />
    </linearGradient>
    <linearGradient id="potRimGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d4c2ae" />
      <stop offset="100%" stop-color="#bba793" />
    </linearGradient>
    <linearGradient id="potInnerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9e8974" />
      <stop offset="100%" stop-color="#8c7a68" />
    </linearGradient>
    <radialGradient id="stone1Gradient" cx="40%" cy="40%" r="60%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="#b8b8b8" />
      <stop offset="100%" stop-color="#969696" />
    </radialGradient>
    <radialGradient id="stone2Gradient" cx="40%" cy="40%" r="60%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="#a0a69c" />
      <stop offset="100%" stop-color="#7d8379" />
    </radialGradient>
    <radialGradient id="stone3Gradient" cx="40%" cy="40%" r="60%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="#c7c2ba" />
      <stop offset="100%" stop-color="#a39f98" />
    </radialGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
  </defs>

  <g id="bg">
    <rect width="100%" height="100%" fill="url(#bgGradient)" />
  </g>

  <g id="ground">
    <ellipse cx="400" cy="320" rx="500" ry="220" fill="url(#groundGradient)" opacity="0.9" />
  </g>

  <g id="rakes" opacity="0.8" transform="translate(0, 20)">
    <path d="M400 180 Q 550 180, 650 280 T 900 380" fill="none" stroke="url(#rakeGradient)" stroke-width="30" stroke-linecap="round" opacity="0.7"/>
    <path d="M400 180 Q 250 180, 150 280 T -100 380" fill="none" stroke="url(#rakeGradient)" stroke-width="30" stroke-linecap="round" opacity="0.7"/>
    
    <path d="M400 220 Q 520 220, 600 300 T 800 400" fill="none" stroke="url(#rakeGradient)" stroke-width="25" stroke-linecap="round" opacity="0.8"/>
    <path d="M400 220 Q 280 220, 200 300 T 0 400" fill="none" stroke="url(#rakeGradient)" stroke-width="25" stroke-linecap="round" opacity="0.8"/>

    <path d="M400 260 Q 490 260, 550 320 T 700 420" fill="none" stroke="url(#rakeGradient)" stroke-width="20" stroke-linecap="round" opacity="0.9"/>
    <path d="M400 260 Q 310 260, 250 320 T 100 420" fill="none" stroke="url(#rakeGradient)" stroke-width="20" stroke-linecap="round" opacity="0.9"/>
  </g>

  <g id="shadow" opacity="0.4" filter="url(#softBlur)" transform="translate(0, 40)">
    <ellipse cx="400" cy="285" rx="110" ry="45" fill="#6b5f4e" />
    <ellipse cx="260" cy="310" rx="35" ry="20" fill="#6b5f4e" opacity="0.6" />
    <ellipse cx="540" cy="300" rx="40" ry="25" fill="#6b5f4e" opacity="0.6" />
    <ellipse cx="480" cy="330" rx="25" ry="15" fill="#6b5f4e" opacity="0.6" />
  </g>

  <g id="stones" transform="translate(0, 20)">
    <path d="M240 300 C 220 300, 210 320, 230 335 C 250 350, 280 340, 290 320 C 300 300, 270 290, 240 300 Z" fill="url(#stone1Gradient)" />
    <path d="M520 290 C 500 280, 490 300, 510 325 C 530 350, 570 340, 580 315 C 590 290, 550 280, 520 290 Z" fill="url(#stone2Gradient)" />
    <path d="M470 325 C 460 320, 455 330, 465 345 C 475 360, 495 355, 500 340 C 505 325, 485 320, 470 325 Z" fill="url(#stone3Gradient)" />
  </g>

  <g id="pot" transform="translate(0, 20)">
    <rect x="320" y="250" width="160" height="60" rx="20" ry="20" fill="url(#potGradient)" />
    <rect x="322" y="252" width="156" height="15" rx="18" ry="18" fill="url(#potRimGradient)" />
    <rect x="330" y="256" width="140" height="8" rx="14" ry="14" fill="url(#potInnerGradient)" />
  </g>

  <g id="particles" opacity="0.5" pointer-events="none">
    <circle cx="350" cy="200" r="1.5" fill="#e8e4dc" opacity="0.6" />
    <circle cx="450" cy="180" r="2" fill="#e8e4dc" opacity="0.7" />
    <circle cx="500" cy="220" r="1" fill="#e8e4dc" opacity="0.5" />
    <circle cx="300" cy="240" r="1.8" fill="#e8e4dc" opacity="0.6" />
    <circle cx="580" cy="260" r="1.2" fill="#e8e4dc" opacity="0.4" />
    <circle cx="220" cy="280" r="1.5" fill="#e8e4dc" opacity="0.5" />
  </g>
</svg>
